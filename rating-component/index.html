<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <section class="card-container">
    <div class="card">
      <figure class="card__image"><img src="./images/icon-star.svg" alt="Star icon"></figure>
      <h1 class="card__h1">How did we do?</h1>
      <p class="card__p">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="card__rating">
        <button class="card__btn-rating">1</button>
        <button class="card__btn-rating">2</button>
        <button class="card__btn-rating">3</button>
        <button class="card__btn-rating">4</button>
        <button class="card__btn-rating">5</button>
      </div>
      <button class="card__btn-submit">Submit</button>
    </div>
  </section>
  <footer class="card__p">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
